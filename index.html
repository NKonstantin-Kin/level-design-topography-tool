<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Designer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/roughjs@4.5.2/bundled/rough.min.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- Панель инструментов -->
    <div class="toolbar">
      <div class="tool-section">
        <button id="tool-select" class="active">1. Выбор</button>
        <button id="tool-line">2. Линия</button>
        <button id="tool-rect">3. Прямоугольник</button>
        <button id="tool-circle">4. Круг</button>
        <button id="tool-text">5. Текст</button>
      </div>
      <div class="tool-section">
        <span>Контур:</span>
        <input type="color" id="stroke-color" value="#0000ff">
        <span>Заливка:</span>
        <input type="color" id="fill-color" value="#00000000">
        <select id="dash-style">
          <option value="solid">Сплошная</option>
          <option value="dashed">Пунктир</option>
        </select>
        <button id="toggle-style">Рукописный стиль</button>
      </div>
      <div class="tool-section">
        <button id="delete-btn">Del. Удалить</button>
        <button id="save-png">Ctrl+S. Сохранить</button>
      </div>
    </div>

    <!-- Холст -->
    <div class="canvas-container" id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>

    <!-- Панель листов -->
    <div class="sheet-tabs">
      <button id="add-sheet">Ctrl+M. Новый лист</button>
      <div class="tabs-container" id="sheet-tabs"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
