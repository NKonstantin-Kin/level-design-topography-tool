<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Design Topography Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .toolbar {
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 8px 12px;
            cursor: pointer;
        }
        
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 200px;
            background-color: #e0e0e0;
            padding: 10px;
            overflow-y: auto;
        }
        
        .canvas-container {
            flex: 1;
            position: relative;
            overflow: auto;
            background-color: #f9f9f9;
        }
        
        canvas {
            display: block;
            background-color: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        
        .sheet {
            margin-bottom: 5px;
            padding: 5px;
            background-color: #ddd;
            cursor: pointer;
        }
        
        .sheet.active {
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="newSheetBtn">New Sheet</button>
        <button id="deleteSheetBtn">Delete Sheet</button>
        <button id="lineToolBtn">Line Tool</button>
        <button id="rectToolBtn">Rectangle Tool</button>
        <button id="toggleGridBtn">Toggle Grid</button>
    </div>
    
    <div class="container">
        <div class="sidebar" id="sidebar">
            <!-- Sheets will be added here -->
        </div>
        
        <div class="canvas-container">
            <canvas id="mainCanvas"></canvas>
        </div>
    </div>

                window.addEventListener('resize', function() {
                    initCanvasSize();
                    redraw();
                });
            }
