<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>Топографический редактор PRO</title>
  <style>
    body { 
      margin: 0;
      font-family: Arial;
      background: #f5f5f5;
      overflow: hidden;
    }
    #app { 
      display: flex;
      height: 100vh;
    }
    #toolbar {
      width: 200px;
      background: #2c3e50;
      padding: 15px;
      color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      overflow-y: auto;
    }
    .tool-section {
      margin-bottom: 20px;
      border-bottom: 1px solid #34495e;
      padding-bottom: 15px;
    }
    .tool-section h3 {
      color: #1abc9c;
      margin-top: 0;
      text-align: center;
    }
    .tool-btn {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      background: #34495e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
      text-align: left;
    }
    .tool-btn:hover {
      background: #3d5166;
      transform: translateY(-2px);
    }
    .tool-btn.active {
      background: #1abc9c;
      font-weight: bold;
    }
    #canvas-container {
      flex: 1;
      position: relative;
      overflow: auto;
      background: #ecf0f1;
    }
    canvas {
      display: block;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin: 20px auto;
    }
    .tabs {
      display: flex;
      background: #34495e;
      padding: 8px 8px 0;
      flex-wrap: wrap;
    }
    .tab {
      padding: 8px 16px;
      margin: 0 4px 4px 0;
      background: #2c3e50;
      border-radius: 4px 4px 0 0;
      cursor: pointer;
      position: relative;
      color: white;
      transition: all 0.2s;
    }
    .tab:hover {
      background: #3d5166;
    }
    .tab.active {
      background: #1abc9c;
      font-weight: bold;
    }
    .tab-close {
      position: absolute;
      right: 5px;
      top: 5px;
      font-size: 12px;
      color: #e74c3c;
      background: white;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }
    .tab-edit {
      position: absolute;
      right: 25px;
      top: 5px;
      font-size: 12px;
      color: #3498db;
    }
    #text-input {
      position: absolute;
      border: 1px dashed #000;
      padding: 4px;
      display: none;
      background: white;
      z-index: 10;
      min-width: 100px;
      font-family: Arial;
      font-size: 16px;
    }
    #rename-dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      z-index: 100;
      display: none;
    }
    #rename-dialog h3 {
      margin-top: 0;
      color: #2c3e50;
    }
    #rename-dialog input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #rename-dialog button {
      padding: 8px 15px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #rename-confirm {
      background: #1abc9c;
      color: white;
    }
    #rename-cancel {
      background: #e74c3c;
      color: white;
    }
    .grid-controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .grid-controls label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .grid-controls input {
      width: 60px;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    #color-picker {
      width: 100%;
      height: 40px;
      margin: 10px 0;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .transform-handle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #1abc9c;
      border: 2px solid white;
      border-radius: 50%;
      pointer-events: all;
      cursor: pointer;
      z-index: 20;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="toolbar">
      <!-- ... (тулбар без изменений) ... -->
    </div>
    <div id="canvas-container">
      <div class="tabs" id="sheet-tabs"></div>
      <canvas id="sheet"></canvas>
      <div id="text-input" contenteditable="true"></div>
      <div id="transform-handles"></div>
    </div>
  </div>
  <div id="rename-dialog">
    <!-- ... (диалог переименования без изменений) ... -->
  </div>
<script>
  // ========== КОНФИГУРАЦИЯ ==========
  const CONFIG = {
    CANVAS_WIDTH: 2500,
    CANVAS_HEIGHT: 1500,
    GRID_COLOR: '#e0e0e0',
    HANDLE_SIZE: 8,
    HANDLE_COLOR: '#1abc9c',
    SELECTION_COLOR: '#FF0000'
  };

  // ========== ИНИЦИАЛИЗАЦИЯ ==========
  const canvas = document.getElementById('sheet');
  const ctx = canvas.getContext('2d');
  const textInput = document.getElementById('text-input');
  const transformHandles = document.getElementById('transform-handles');
  canvas.width = CONFIG.CANVAS_WIDTH;
  canvas.height = CONFIG.CANVAS_HEIGHT;

  let state = {
    sheets: [],
    currentSheet: 0,
    currentTool: 'select',
    color: '#000000',
    selectedElement: null,
    undoStack: [],
    redoStack: [],
    grid: {
      enabled: true,
      snap: true,
      step: 20,
      color: CONFIG.GRID_COLOR
    },
    elements: [],
    renamingSheet: null,
    textInputActive: false,
    isDrawing: false,
    startX: 0,
    startY: 0,
    isDragging: false,
    dragStartX: 0,
    dragStartY: 0,
    transformHandle: null,
    originalElement: null
  };

  // ========== ИСПРАВЛЕННЫЕ ФУНКЦИИ ==========
  function renderTransformHandles() {
    transformHandles.innerHTML = '';
    if (state.selectedElement === null) return;

    const element = state.elements[state.selectedElement];
    if (!element) return;

    const canvasRect = canvas.getBoundingClientRect();
    const containerRect = document.getElementById('canvas-container').getBoundingClientRect();
    const scrollLeft = document.getElementById('canvas-container').scrollLeft;
    const scrollTop = document.getElementById('canvas-container').scrollTop;

    const offsetX = canvasRect.left - containerRect.left + scrollLeft;
    const offsetY = canvasRect.top - containerRect.top + scrollTop;

    if (element.type === 'rect') {
      const handles = [
        { x: element.x1, y: element.y1, type: 'nw' },
        { x: (element.x1 + element.x2) / 2, y: element.y1, type: 'n' },
        { x: element.x2, y: element.y1, type: 'ne' },
        { x: element.x1, y: (element.y1 + element.y2) / 2, type: 'w' },
        { x: element.x2, y: (element.y1 + element.y2) / 2, type: 'e' },
        { x: element.x1, y: element.y2, type: 'sw' },
        { x: (element.x1 + element.x2) / 2, y: element.y2, type: 's' },
        { x: element.x2, y: element.y2, type: 'se' }
      ];

      handles.forEach(handle => {
        const handleEl = document.createElement('div');
        handleEl.className = 'transform-handle';
        handleEl.style.left = `${handle.x + offsetX}px`;
        handleEl.style.top = `${handle.y + offsetY}px`;
        handleEl.dataset.type = handle.type;
        transformHandles.appendChild(handleEl);
      });
    } else if (element.type === 'text') {
      const textWidth = ctx.measureText(element.content).width;
      const handles = [
        { x: element.x, y: element.y, type: 'nw' },
        { x: element.x + textWidth, y: element.y, type: 'ne' },
        { x: element.x, y: element.y + 20, type: 'sw' },
        { x: element.x + textWidth, y: element.y + 20, type: 'se' }
      ];

      handles.forEach(handle => {
        const handleEl = document.createElement('div');
        handleEl.className = 'transform-handle';
        handleEl.style.left = `${handle.x + offsetX}px`;
        handleEl.style.top = `${handle.y + offsetY}px`;
        handleEl.dataset.type = handle.type;
        transformHandles.appendChild(handleEl);
      });
    }
  }

  // ========== ОБНОВЛЕННЫЙ ОБРАБОТЧИК СОБЫТИЙ МЫШИ ==========
  canvas.addEventListener('mousedown', (e) => {
    const rect = canvas.getBoundingClientRect();
    const containerRect = document.getElementById('canvas-container').getBoundingClientRect();
    const scrollLeft = document.getElementById('canvas-container').scrollLeft;
    const scrollTop = document.getElementById('canvas-container').scrollTop;

    const x = e.clientX - rect.left + scrollLeft;
    const y = e.clientY - rect.top + scrollTop;

    // ... (остальная логика обработки событий из предыдущего кода) ...
  });

  // ... (остальные функции без изменений: drawGrid, saveToUndoStack, renderElements и т.д.) ...

  // ========== ЗАПУСК ==========
  loadFromLocalStorage();
  setActiveTool('select');
</script>
</body>
</html>
