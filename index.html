<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Designer</title>
  <style>
    /* Временные стили для проверки */
    body { margin: 0; font-family: Arial; }
    #canvas { background: white; display: block; }
    .toolbar { padding: 10px; background: #2c3e50; color: white; }
    button { margin: 0 5px; padding: 5px 10px; }
  </style>
</head>
<body>
  <div class="toolbar">
    <button id="tool-select" style="background: #1abc9c">1. Выбор</button>
    <button id="tool-line">2. Линия</button>
    <button id="tool-rect">3. Прямоугольник</button>
    <button id="add-sheet">Ctrl+M. Новый лист</button>
    <span style="margin-left: 20px;">Цвет: <input type="color" id="stroke-color" value="#0000ff"></span>
  </div>
  <canvas id="canvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
