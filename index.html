<!DOCTYPE html>
<html>
<head>
  <title>Level Designer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="tools">
    <button id="line-btn">1. Линия</button>
    <button id="rect-btn">2. Прямоугольник</button>
    <button id="circle-btn">3. Круг</button>
    <button id="text-btn">4. Текст</button>
    <input type="color" id="color-picker" value="#0000ff" title="Цвет">
    <input type="text" id="text-input" placeholder="Текст...">
    <button id="style-toggle">5. Рукописный стиль</button>
    <button id="clear-btn">Очистить (Del)</button>
    <button id="save-btn">Сохранить PNG</button>
  </div>
  <canvas id="canvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/roughjs@4.5.2/bundled/rough.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
