<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Designer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/roughjs@4.5.2/bundled/rough.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leader-line@1.0.5/leader-line.min.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- Панель инструментов -->
    <div class="toolbar">
      <div class="tool-section">
        <button id="tool-select" class="active">Выбор</button>
        <button id="tool-line">Линия</button>
        <button id="tool-rect">Прямоугольник</button>
        <button id="tool-circle">Круг</button>
        <button id="tool-text">Текст</button>
      </div>
      <div class="tool-section">
        <input type="color" id="stroke-color" value="#0000ff" title="Цвет контура">
        <input type="color" id="fill-color" value="#00000000" title="Цвет заливки">
        <select id="dash-style">
          <option value="solid">Сплошная</option>
          <option value="dashed">Пунктир</option>
        </select>
      </div>
      <div class="tool-section">
        <button id="delete-btn">Удалить (Del)</button>
        <button id="save-png">Сохранить PNG</button>
      </div>
    </div>

    <!-- Холст -->
    <div class="canvas-container" id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>

    <!-- Панель листов -->
    <div class="sheet-tabs">
      <button id="add-sheet">+ Новый лист</button>
      <div class="tabs-container" id="sheet-tabs"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
