<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Level Designer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="toolbar">
    <button id="tool-line">Линия</button>
    <button id="tool-rect">Прямоугольник</button>
    <button id="tool-text">Текст</button>
    <input type="color" id="color-picker" value="#000000">
    <input type="color" id="grid-color" value="#e0e0e0" title="Цвет сетки">
    <button id="save-png">Сохранить PNG</button>
    <button id="load-json">Загрузить JSON</button>
  </div>
  <div class="canvas-container">
    <canvas id="canvas"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
